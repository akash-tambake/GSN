<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg');
            background-size: cover;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            width: 100%;
            padding: 50px;
            display: flex;
            align-items: center;
        }

        img {
            width: 200px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }

        .section1 {
            background-color: rgba(64, 224, 208, 0.2); /* Light Turquoise 20% opacity */
        }

        .section2 {
            background-color: rgba(64, 224, 208, 0.4); /* Light Turquoise 40% opacity */
        }

        .section3 {
            background-color: rgba(64, 224, 208, 0.6); /* Light Turquoise 60% opacity */
        }

        .section4 {
            background-color: rgba(64, 224, 208, 0.8); /* Light Turquoise 80% opacity */
        }

        .section5 {
            background-color: rgba(64, 224, 208, 1); /* Light Turquoise 100% opacity */
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #40e0d0; /* Light Turquoise */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #00ced1; /* Darker shade on hover */
        }

        /* Vertical Navigation Bar */
        .navbar-vertical {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .navbar-vertical a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: rgba(64, 224, 208, 0.7); /* Light Turquoise with 70% opacity */
            transition: transform 0.2s;
        }

        .navbar-vertical a:hover {
            transform: scale(1.1);
            background-color: rgba(64, 224, 208, 0.9); /* Light Turquoise with 90% opacity */
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">About Me</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#section4">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section5">Publishments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>

    <nav class="navbar-vertical">
